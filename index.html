<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hari Ram" />
    <title>Frontend Mentor | TODO APP</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - TODO APP"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="card card--header">
      <h1 class="card__heading">TODO</h1>
      <button class="card__button" id="theme-switcher">
        <img src="./assets/images/icon-sun.svg" alt="Change to light theme" />
      </button>
    </header>
    <main>
      <div class="card card--add">
        <div class="card__checkbox">
          <input type="checkbox" class="card__checkbox__input" />
        </div>
        <div class="card__text">
          <input type="text" class="card__text__input" />
        </div>
      </div>
      <ul>
        <li class="card">
          <div class="card__checkbox">
            <input type="checkbox" class="card__checkbox__input" />
          </div>
          <p class="card__item">Complete online Javascript course</p>
          <button class="card__button card__button--clear">
            <img src="./assets/images/icon-cross.svg" alt="Clear it" />
          </button>
        </li>
        <li class="card">
          <div class="card__checkbox">
            <input type="checkbox" class="card__checkbox__input" />
          </div>
          <p class="card__item">Complete online Javascript course</p>
          <button class="card__button card__button--clear">
            <img src="./assets/images/icon-cross.svg" alt="Clear it" />
          </button>
        </li>
        <li class="card">
          <div class="card__checkbox">
            <input type="checkbox" class="card__checkbox__input" />
          </div>
          <p class="card__item">Complete online Javascript course</p>
          <button class="card__button card__button--clear">
            <img src="./assets/images/icon-cross.svg" alt="Clear it" />
          </button>
        </li>
      </ul>
      <ul class="card card--stat">
        <li class="card__corner"><span id="items-left">5</span> items left</li>
        <li><button id="all" class="card__button">All</button></li>
        <li><button id="active" class="card__button">Active</button></li>
        <li><button id="completed" class="card__button">Completed</button></li>
        <li class="card__corner">
          <button id="clear-completed" class="card__button">
            Clear Completed
          </button>
        </li>
      </ul>
    </main>
    <footer>
      <p class="tip">Drag and drop to reorder list</p>
    </footer>
  </body>
</html>
